<script type="text/javascript">
$(function(){
    //发送验证码
    $('.j-code').on('click',function(){
       var numbers = /^1\d{10}$/;
       var val = $('#j-mobile').val().replace(/\s+/g,"");
       if(!numbers.test(val) || val.length ==0){
            mask('请输入正确的手机号');
            return false;
       }

       if(numbers.test(val)){
            var time = 60;
            function timeCountDown(){
                if(time==0){
                  clearInterval(timer);
                  $('.j-code').html("发送验证码");
                  return true;
                }
                $('.j-code').html("重发<b>"+time+"</b>秒");
                
                time--;
                return false;
            }
            timeCountDown();
            var timer = setInterval(timeCountDown,1000);
            mask('验证码已发送到 '+ val  );
        }   
    });

});

</script>
