<script>

        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',

        $('.swiper-container').each(function() {

            $(this).find('.del-btn').css('height', h + 'px');

            that.on('click', function() {
                $(this).parents('.swiper-container').remove();
            });
        });
