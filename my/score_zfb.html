<header data-am-widget="header" class="am-header sc-header"> 
    <div class="am-header-left am-header-nav">
      <a href="javascript:history.back()" class="icon-back"></a>
    </div> 
    <h1 class="am-header-title">支付宝兑现</h1>
</header>

<div class="container">
    <form action="" method="post" class="am-form">    
        <div class="ex-explain">
            <div>兑换说明<b class="c-red">*</b>：</div>
            <p class="am-margin-0">首次兑换积分需大于176才可申请<br/>兑换数量需为100的整数倍</p>
        </div>

        <div class="base-wrap">
            <div class="form-item am-padding-0">
                <div class="am-form-group">
                    <label for="account">支付宝账号</label>
                    <input type="text" id="account" placeholder="请输入支付宝账号" />
                </div>
            </div>

            <div class="base-item am-padding-0">
                <input type="text" placeholder="输入兑换分数" style="padding-left: 0" />
                <span class="avail"><b class="am-padding-right-sm" style="color: #ddd"> | </b>可用<b class="c-red am-text-sm">￥88</b></span>
            </div>
        </div>

        <div class="am-navbar sc-navbar am-cf am-padding-top-xs am-text-center"
        id="">
            <button class="bac-btn j-submit">提交申请</button>
        </div>
        

        <!-- 输入密码modal -->
        <div class="am-modal sc-modal" tabindex="-1" id="m-psw">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">输入兑换密码<b class="am-text-xs">（等同于登录密码）</b></div>
                <div class="am-modal-bdn-border">
                  提现分数<b class="c-red am-text-default">200</b>
                  <input type="password" >
                </div>
                <div class="am-modal-footer">
                  <span class="am-btn">确定</span>
                </div>
            </div>
        </div>


    </form> 
</div>

<script type="text/javascript">
$(function(){
    $('.j-submit').on('click',function(){
        mask('兑换申请提交成功!<br/> 请耐心等待处理！');
        mask('积分分数不足！');
        mask('兑换积分数需大于176！');
        $('#m-psw').modal();
        return false;
    });

    $('.am-btn').on('click',function(){
        $('#m-psw').modal('close');
    });


});
</script>
