<script>
$(function(){
    //上传头像
    $('.j-file').on('change',function(e){
        if (!window.FileReader) return;  
      
        var files = e.target.files;  
        var content = '';

        for (var i = 0, f; f = files[i]; i++) {  
        
            if (!f.type.match('image.*')) {  
                alert('文件'+ f.name + '不是图片') 
                continue;   
            }   
            var reader = new FileReader();  
            
            reader.onload = function(e){
                content = ' <img src="'+ e.target.result +'">';

                $('.j-file').parent().prev().find('img').replaceWith(content);       
            } 
            reader.readAsDataURL(f); 
        }  
    });

    //选择性别
    $('.j-sex').on('click',function(){
        $('#m-sex').modal();
    });

    $('.am-list li').on('click',function(){
        var sex = $(this).find('a').html();
        $('.j-sex b').html(sex);
        $('#m-sex').modal('close');
    });

})
</script>
